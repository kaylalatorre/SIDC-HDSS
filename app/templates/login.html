<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block page_title %}
    <title>SIDC-HDSS Log In</title>
{% endblock page_title %}

{% block content %}
<div class="box-style fit-content" style="max-width: 340px; padding: 24px">
    <img src="{% static 'img/sidc-logo.png' %}" class="center">
    <h2 style="color: #006633; text-align: center;">SIDC Hogs Disease Surveillance System</h2>
    <br>
    <input type="email" placeholder="Email Address" class="form-control" id="user-email" aria-describedby="emailHelp">
    <input type="password" placeholder="Password" class="form-control" id="user-pass">
    <br>
    <button class="primary-btn center" >Log In</button>
</div>
{% endblock %}
