{% for mssg in messages %}
    {% if "add-farm" in mssg.tags %}
    <div class="alert {{ mssg.tags }} alert-dismissible fade show overlay" role="alert">
        <div class="flex-item">
            <!-- Note: append farm id to url -->
            <p class="msg">{{ mssg }} Click to <a href="/add-weight" class="alert-link">add weight slip</a>. </p>
        </div>
        
        <button type="button" class="no-shadow close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% elif "add-incidCase-death" in mssg.tags %}
    <div class="alert {{ mssg.tags }} alert-dismissible fade show overlay" role="alert">
        <div class="msg flex-item">{{ mssg }}</div>
        <!-- Note: get farm id, connect to add-mortality page -->
        <button type="button" class="primary-btn" value="001" onclick="addMortalityPage(this)">
            Add Mortality Record
        </button>
    </div>
    {% else %}
    <div class="alert {{ mssg.tags }} alert-dismissible fade show overlay" role="alert">
        <div class="msg flex-item">{{ mssg }}</div>
        <button type="button" class="no-shadow close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
{% endfor %}
