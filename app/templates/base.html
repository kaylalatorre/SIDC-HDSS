<!DOCTYPE html>

<head>
    {% load static %}
    {% block page_title %}
    <title>SIDC | Hogs Disease Surveillance System</title>
    {% endblock page_title %}
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'img/sidc-logo.png' %}">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Stylesheets -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}" /> 
    <link type="text/css" rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/topbar.css' %}" /> 
    <link type="text/css" rel="stylesheet" href="{% static 'css/tables.css' %}" /> 
    <link type="text/css" rel="stylesheet" href="{% static 'css/forms.css' %}" /> 
    <link type="text/css" rel="stylesheet" href="{% static 'css/error.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/responsiveness.css' %}" />

    <!-- Boxicons, Material Icons CSS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
</head>
<body>
    {% block content %}{% endblock content %}
</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Script Files -->
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/sidebar.js' %}"></script>
<script src="{% static 'js/notifications.js' %}"></script>
